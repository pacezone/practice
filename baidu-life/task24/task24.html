				<div class="node3">R</div>
			</div>
		</div>
		<div class="node1">S</div>
	</div>
	</div>

	<div class="operel">
		<div class="addel">
			<span>请输入节点的值</span>
			<input type="text" name="" id="addData">

		</div>
