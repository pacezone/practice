<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SimpleModal</title>
</head>
<body>
	<div id="container">
		<div id="loge">
			<h1>Simple<span><a href="http://baidu.com">Modal</a></span></h1>
			<span class="title">一个简单的遮罩层，可以制作提示框，对话框，弹出框，弹出iframe等...</span>
		</div>
		<div id="content">
			<div id="basic-modal">
				<p>提示框-ok：
					<input type="button" value="提示框-确认" name="basic" class="open-basic-dialog-ok"> or
					<a href="#" class="open-basic-dialog-ok">Dome</a>
				</p>
				<p>提示框-warn：
					<input type="button" value="提示框-警告" name="basic" class="open-basic-dialog-warn"> or
					<a href="#" class="open-basic-dialog-warn">Dome</a>
				</p>
				<p>弹出框-ifarme：
					<input type="button" value="弹出框-网页" name="basic" class="open-basic-ifr"> or
					<a href="#" class="open-basic-ifr">Dome</a>
				</p>
			</div>
		</div>
		<!--以下为弹出内容-->
		<div id="basic-dialog-ok">
			<div class="box-title show"><h2>提示</h2></div>
			<div class="box-main">
				<div class="tips">
					<span class="tips-ico">
						<span class="ico-ok"></span>
					</span>
					<div class="tips-content">
						<div class="tips-title">我擦。我真的有种晕菜的感觉！</div>
						<div class="tips-line"></div>
					</div>
				</div>
				<div class="box-buttons"><button type="button" class="simplemodal-close">关闭</button></div>
			</div>
		</div>
		<div id="basic-dialog-warn">
		<!-- 普通弹出层 [[ -->  
		<div class="box-title show"><h2>提示</h2></div>  
		<div class="box-main">
			<div class="tips">      
				<span class="tips-ico">
					<span class="ico-warn"><!-- 图标 --></span>
				</span>      
				<div class="tips-content">        
					<div class="tips-title">系统繁忙，请稍候重试</div>        
					<div class="tips-line"></div>     
				</div>    
			</div>
			<div class="box-buttons"><button type="button" class="simplemodal-close">关 闭</button></div>
		</div>  
		<!-- 普通弹出层 ]] -->
	</div>

	<div id="ifr-dialog" >
		<!-- iframe弹出层 [[ -->  
		<iframe frameborder="0" scrolling="no" id="ifr-dialog-container" src="javascript:;" class="box-iframe"></iframe>
		<!-- iframe弹出层 ]] -->
	</div>
</body>
</html>
