<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inputjQuery</title>
	<link rel="stylesheet" href="CSS/inputjquery.css">
	<script type="text/javascript" src="../../jquery-1.11.3.js"></script>
</head>
<body>
	<form action="#" method="POST" id="regForm">
		<fieldset>
			<legend>个人基本信息</legend>
			<div>
				<label for="username">名称：</label>
				<input id="username" type="text">
			</div>
			<div>
				<label for="pass">密码：</label>
				<input id="pass" type="password">
			</div>
			<div>
				<label for="msg">详细信息：</label>
				<textarea id="msg"></textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>高度变化</legend>
			<div class="msg">
				<div class="msg_caption">
					<span class="bigger"><a href="http://www.baidu.com">放大</a></span>
					<span class="smaller"><a href="http://www.baidu.com">缩小</a></span>
					<span class="up"><a href="http://www.baidu.com">向上</a></span>
					<span class="down"><a href="http://www.baidu.com">向下</a></span>
				</div>
				<textarea id="comment" rows="8" cols="20">
拥有财富、名声、权力，这世界上的一切的男人 “海贼王”哥尔·D·罗杰，在被行刑受死之前说了一句话，让全世界的人都涌向了大海。“想要我的宝藏吗？如果想要的话，那就到海上去找吧，我全部都放在那里。”，世界开始迎接“大海贼时代”的来临。
时值“大海贼时代”，为了寻找传说中海贼王罗杰所留下的大秘宝“ONE PIECE”，无数海贼扬起旗帜，互相争斗。一个叫路飞的少年为了与因救他而断臂的香克斯的约定而出海，在旅途中不断寻找志同道合的伙伴，开始了以成为海贼王为目标的伟大冒险旅程。[5] 
				</textarea>
			</div>
		</fieldset>
		<fieldset>
			<legend>你爱好漫画是？</legend>
			<input type="checkbox" name="items" value="海贼王"> 海贼王
			<input type="checkbox" name="items" value="火影忍者"> 火影忍者
			<input type="checkbox" name="items" value="暗杀教室"> 暗杀教室
			<input type="checkbox" name="items" value="死神"> 死神
			<input type="checkbox" name="items" value="灌篮高手"> 灌篮高手<br/>
			<div></div>
			<input type="button" id="checkAll" value="全选">
			<input type="button" id="checkNo" value="全不选">
			<input type="button" id="checkRev" value="反选">
			<input type="button" id="send" value="提交">
		</fieldset>
	</form>
	<script type="text/javascript" src="JS/JS.js"></script>
</body>
</html>
