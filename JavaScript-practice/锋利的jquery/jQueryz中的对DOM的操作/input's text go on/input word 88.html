<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>input word remove</title>
	<script type="text/javascript" src="../../jquery-1.11.3.js"></script>
	<style type="text/css">
		a {
			text-decoration: none;
			color: #000;
		}
	</style>
</head>
<body>
	<form>
		<input type="emile" value="请输入你的邮箱地址" id="address">
		<input type="radio">留在首页
		<input type="radio">进入邮箱<br/>
		<input type="password" value="请输入你的密码" id="password">
		<button>登录</button>
		<input type="checkbox">记住状态
	</form>
	<p><strong><a href="">免费注册</a></strong>&nbsp<a href="">忘记密码</a></p>
	<form>
		<select id="single">
			<option>选择一号</option>
			<option>选择二号</option>
			<option>选择三号</option>
		</select>
		<select multiple="multiple" id="multiple" >
			<option selected="selected">选择一号</option>
			<option>选择二号</option>
			<option>选择三号</option>
			<option>选择四号</option>
		</select><br/>
		<input type="checkbox" value="check1">单选1
		<input type="checkbox" value="check2">单选2
		<input type="checkbox" value="check3">单选3
		<input type="radio" value="radio1">多选1
		<input type="radio" value="radio2">多选2
		<input type="radio" value="radio3">多选3
		<input type="radio" value="radio4">多选4
	</form>
	<script type="text/javascript" src="JS/input word hide.js"></script>
	<script type="text/javascript" src="JS/select input.js"></script>
</body>
</html>
